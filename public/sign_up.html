<!DOCTYPE html>
<html lang="en">

<head>
    <title>Urban-Thrift | Sign Up</title>
    <meta charset="UTF-8">
    <meta name="description" content=" Urban-Thrift | Sign Up">
    <meta name="keywords" content="urbanthrift, eCommerce, shopping, clothing">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="shortcut icon"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body class="vh-100 m-0 p-0">
<div class="d-flex flex-row vh-100">
    <div class="col-md-7 bg-lines">
        <div class="m-4">
            <a href="./home.html">
                <div class="navbar-brand" style="width: 40%">
                    <img src="img/logo.png">
                </div>
            </a>
        </div>
    </div>
    <div class="col-md-5 col-sm-12 h-100 text-white d-flex flex-column justify-content-center p-5 bg-gray">
        <div>
            <h3 class="text-center mb-5">Sign Up</h3>
            <form class="w-100" method="post" onsubmit="signup()">
                <div class="form-floating mb-2 w-100">
                    <input type="text" class="form-control bg-transparent text-white" id="name"
                           placeholder="John Doe">
                    <label for="name">Name</label>
                </div>

                <div class="form-floating mb-2 w-100">
                    <input type="email" class="form-control bg-transparent text-white" id="email"
                           placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-2 w-100">
                    <input type="tel" class="form-control bg-transparent text-white" id="phone"
                           placeholder="+919876543210">
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control bg-transparent text-white" id="password" name="password"
                           placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="d-flex">
                    <div class="col-6 me-1">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control bg-transparent text-white" id="addressLine1"
                                   name="addressLine1"
                                   placeholder="Address Line 1">
                            <label for="addressLine1">Address line 1</label>
                        </div>
                    </div>
                    <div class="col-6 me-1">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control bg-transparent text-white" id="city"
                                   name="city"
                                   placeholder="City">
                            <label for="city">City</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-6 me-1">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control bg-transparent text-white" id="state"
                                   name="state"
                                   placeholder="State">
                            <label for="state">State</label>
                        </div>
                    </div>
                    <div class="col-6 ms-1">
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control bg-transparent text-white" id="pincode"
                                   name="password"
                                   placeholder="Password">
                            <label for="pincode">PINCODE</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-center mt-5">
                    <button type="submit" class="btn btn-light w-75">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="text-center mt-2">
            <a href="login.html">Already a user? Sign In</a>
        </div>
    </div>
</div>
<div id="snackbar"></div>

<!--====== Javascripts & Jquery ======-->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/978e5c8e46.js" crossorigin="anonymous"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="js/main.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
