<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/favicon.ico" rel="shortcut icon"/>
    <title>UrbanThrift | Page Not Found</title>
    <style media="screen">
        @import url(https://fonts.googleapis.com/css?family=Raleway:300,700);

        body {
            width: 100%;
            height: 100%;
            background: #292929;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
        }

        #title {
            text-align: left;
            font-size: 40px;
            color: #f9f9f9;
            position: relative;
        }

        .circles:after {
            content: '';
            display: inline-block;
            width: 100%;
            height: 100px;
            background: #fff;
            position: absolute;
            top: -50px;
            left: 0;
            transform: skewY(-4deg);
            -webkit-transform: skewY(-4deg);
        }

        .circles {
            background: #fff;
            text-align: center;
            position: relative;
            margin-top: -200px;
            box-shadow: inset -1px -4px 4px rgba(0, 0, 0, 0.2);
        }

        .circles p {
            font-size: 240px;
            color: #fff;
            padding-top: 60px;
            position: relative;
            z-index: 9;
            line-height: 100%;
        }

        .circles p small {
            font-size: 40px;
            line-height: 100%;
            vertical-align: top;
        }

        .circles .circle.small {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #292929d8;
            position: absolute;
            z-index: 1;
            top: 80px;
            left: 50%;
            animation: 7s smallmove infinite cubic-bezier(1, .22, .71, .98);
            -webkit-animation: 7s smallmove infinite cubic-bezier(1, .22, .71, .98);
            animation-delay: 1.2s;
            -webkit-animation-delay: 1.2s;
        }

        .circles .circle.med {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #292929b4;
            position: absolute;
            z-index: 1;
            top: 0;
            left: 10%;
            animation: 7s medmove infinite cubic-bezier(.32, .04, .15, .75);
            -webkit-animation: 7s medmove infinite cubic-bezier(.32, .04, .15, .75);
            animation-delay: 0.4s;
            -webkit-animation-delay: 0.4s;
        }

        .circles .circle.big {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(41, 41, 41, 0.2);
            position: absolute;
            z-index: 1;
            top: 200px;
            right: 0;
            animation: 8s bigmove infinite;
            -webkit-animation: 8s bigmove infinite;
            animation-delay: 3s;
            -webkit-animation-delay: 1s;
        }

        @-webkit-keyframes smallmove {
            0% {
                top: 10px;
                left: 45%;
                opacity: 1;
            }
            25% {
                top: 300px;
                left: 40%;
                opacity: 0.7;
            }
            50% {
                top: 240px;
                left: 55%;
                opacity: 0.4;
            }
            75% {
                top: 100px;
                left: 40%;
                opacity: 0.6;
            }
            100% {
                top: 10px;
                left: 45%;
                opacity: 1;
            }
        }

        @keyframes smallmove {
            0% {
                top: 10px;
                left: 45%;
                opacity: 1;
            }
            25% {
                top: 300px;
                left: 40%;
                opacity: 0.7;
            }
            50% {
                top: 240px;
                left: 55%;
                opacity: 0.4;
            }
            75% {
                top: 100px;
                left: 40%;
                opacity: 0.6;
            }
            100% {
                top: 10px;
                left: 45%;
                opacity: 1;
            }
        }

        @-webkit-keyframes medmove {
            0% {
                top: 0px;
                left: 20%;
                opacity: 1;
            }
            25% {
                top: 300px;
                left: 80%;
                opacity: 0.7;
            }
            50% {
                top: 240px;
                left: 55%;
                opacity: 0.4;
            }
            75% {
                top: 100px;
                left: 40%;
                opacity: 0.6;
            }
            100% {
                top: 0px;
                left: 20%;
                opacity: 1;
            }
        }

        @keyframes medmove {
            0% {
                top: 0px;
                left: 20%;
                opacity: 1;
            }
            25% {
                top: 300px;
                left: 80%;
                opacity: 0.7;
            }
            50% {
                top: 240px;
                left: 55%;
                opacity: 0.4;
            }
            75% {
                top: 100px;
                left: 40%;
                opacity: 0.6;
            }
            100% {
                top: 0px;
                left: 20%;
                opacity: 1;
            }
        }

        @-webkit-keyframes bigmove {
            0% {
                top: 0px;
                right: 4%;
                opacity: 0.5;
            }
            25% {
                top: 100px;
                right: 40%;
                opacity: 0.4;
            }
            50% {
                top: 240px;
                right: 45%;
                opacity: 0.8;
            }
            75% {
                top: 100px;
                right: 35%;
                opacity: 0.6;
            }
            100% {
                top: 0px;
                right: 4%;
                opacity: 0.5;
            }
        }

        @keyframes bigmove {
            0% {
                top: 0px;
                right: 4%;
                opacity: 0.5;
            }
            25% {
                top: 100px;
                right: 40%;
                opacity: 0.4;
            }
            50% {
                top: 240px;
                right: 45%;
                opacity: 0.8;
            }
            75% {
                top: 100px;
                right: 35%;
                opacity: 0.6;
            }
            100% {
                top: 0px;
                right: 4%;
                opacity: 0.5;
            }
        }

        .site-btn {
            display: inline-block;
            border: none;
            font-size: 14px;
            font-weight: 600;
            min-width: 167px;
            padding: 18px 47px 14px;
            border-radius: 50px;
            text-transform: uppercase;
            background: #292929;
            color: #fff;
            line-height: normal;
            cursor: pointer;
            text-align: center;
        }

        .site-btn.sb-line {
            background: transparent;
            color: #fff;
            -webkit-box-shadow: inset 0 0 0 1px #fff;
            box-shadow: inset 0 0 0 1px #fff;
        }

        .site-btn.sb-dark {
            background: #413a3a;
        }

        .site-btn.sb-dark.sb-line {
            background-color: transparent;
            color: #111111;
            -webkit-box-shadow: inset 0 0 0 1px #111111;
            box-shadow: inset 0 0 0 1px #111111;
        }

    </style>
</head>
<body>
<section id="not-found">
    <div id="title">
        <img src="img/logo.png" style="max-width: 50%;cursor: pointer;"
             onclick="window.location.replace('./home.html')"></div>
    <div class="circles">
        <p>404<br>
            <small>PAGE NOT FOUND</small>
        </p>
        <button type="button" class="site-btn sb-line sb-dark" style="margin-bottom: 20px;"
                onclick="window.location.replace('./home.html')">Go back to main page
        </button>
        <span class="circle big"></span>
        <span class="circle med"></span>
        <span class="circle small"></span>
    </div>
</section>
</body>
</html>
